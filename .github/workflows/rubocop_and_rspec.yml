name: rubocop_and_rspec
run-name: ${{ github.actor }} is rubocop and rspec now
on: [push]
jobs:
  rubocop-and-rspec:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.1'
    - name: Install dependencies
      run: bundle install
    - name: Run rubocop
      run: bundle exec rubocop -A
    - name: Run rspec
      run: bundle exec rspec
