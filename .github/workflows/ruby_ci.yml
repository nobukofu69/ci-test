name: Ruby CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  rubocop-and-rspec:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.1'
      name: Install dependencies
      run: bundle install
    - name: Run rubocop
      run: bundle exec rubocop
    - name: Run rspec
      run: bundle exec rspec
